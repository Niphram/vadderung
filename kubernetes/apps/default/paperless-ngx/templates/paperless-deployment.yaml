apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  selector:
    matchLabels:
      app: paperless-ngx-app
  replicas: 1
  strategy:
    type: Recreate
  revisionHistoryLimit: 2
  template:
    metadata:
      {{- with .Values.paperless.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: paperless-ngx-app
    spec:
      {{- with .Values.paperless.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: paperless-ngx-app
          image: "{{ .Values.paperless.image.repository }}:{{ .Values.paperless.image.tag }}"
          imagePullPolicy: {{ .Values.paperless.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.paperless.service.port }}
              protocol: TCP
          {{- with .Values.paperless.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.paperless.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.paperless.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.paperless.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.paperless.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-env-cm
---
kind: Service
apiVersion: v1
metadata:
  name: paperless-ngx-app-service
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: paperless-ngx-app
  ports:
    - protocol: TCP
      targetPort: 8000
      port: 80
