apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre-deployment
spec:
  selector:
    matchLabels:
      app: calibre-app
  replicas: 1
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: calibre-app
    spec:
      containers:
        - name: calibre-app
          image: {{ .Values.cwa.image }}
          volumeMounts:
            - name: calibre-data
              mountPath: /config
            - name: calibre-library
              mountPath: /calibre-library
          ports:
            - containerPort: {{ .Values.cwa.port }}
              name: http
          {{- with (.Values.cwa).readinessProbe }}
          readinessProbe: {{- . | toYaml | nindent 12 }}
          {{- end }}
          {{- with (.Values.cwa).livenessProbe }}
          livenessProbe: {{- . | toYaml | nindent 12 }}
          {{- end }}
          {{- with (.Values.cwa).startupProbe }}
          startupProbe: {{- . | toYaml | nindent 12 }}
          {{- end }}
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: {{ .Values.cwa.tz }}
            - name: CWA_PORT_OVERRIDE
              value: {{ .Values.cwa.port | quote }}
        {{- if .Values.rsync.enabled -}}
        - name: calibre-rsync
          image: {{ .Values.rsync.image }}
          command: ["server"]
          volumeMounts:
            - name: calibre-library
              mountPath: /data
        {{- end }}
      volumes:
        - name: calibre-data
          persistentVolumeClaim:
            claimName: calibre-data-pvc
        - name: calibre-library
          persistentVolumeClaim:
            claimName: calibre-library-pvc
