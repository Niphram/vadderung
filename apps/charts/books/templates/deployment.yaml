apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre-deployment
spec:
  selector:
    matchLabels:
      app: calibre-app
  replicas: 1
  strategy:
    type: Recreate
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: calibre-app
    spec:
      containers:
        - name: calibre-app
          image: lscr.io/linuxserver/calibre-web:latest
          volumeMounts:
            - name: calibre-data
              mountPath: /config
            - name: calibre-library
              mountPath: /books
          env:
            - name: TZ
              value: Etc/UTC
            - name: DOCKER_MODS
              value: linuxserver/mods:universal-calibre
      volumes:
        - name: calibre-data
          persistentVolumeClaim:
            claimName: calibre-data-pvc
        - name: calibre-library
          persistentVolumeClaim:
            claimName: calibre-library-pvc
---
kind: Service
apiVersion: v1
metadata:
  name: calibre-app-service
spec:
  selector:
    app: calibre-app
  ports:
    - protocol: TCP
      targetPort: 8083
      port: 80
