apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre-deployment
spec:
  selector:
    matchLabels:
      app: calibre-app
  replicas: 1
  strategy:
    type: Recreate
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: calibre-app
    spec:
      containers:
        - name: calibre-app
          image: crocodilestick/calibre-web-automated:V3.1.4
          volumeMounts:
            - name: calibre-data
              mountPath: /config
            - name: calibre-library
              mountPath: /calibre-library
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Berlin
        {{- if .Values.rsync.enabled -}}
        - name: calibre-rsync
          image: eeacms/rsync:3.0
          command: ["server"]
          volumeMounts:
            - name: calibre-library
              mountPath: /data
        {{- end }}
      volumes:
        - name: calibre-data
          persistentVolumeClaim:
            claimName: calibre-data-pvc
        - name: calibre-library
          persistentVolumeClaim:
            claimName: calibre-library-pvc
---
kind: Service
apiVersion: v1
metadata:
  name: calibre-app-service
spec:
  selector:
    app: calibre-app
  ports:
    - name: calibre-app
      protocol: TCP
      targetPort: 8083
      port: 80
