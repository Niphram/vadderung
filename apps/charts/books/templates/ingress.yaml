# Special Ingress for the kobo sync endpoint that skips authentication
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calibre-ingress-kobo
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Kobo sync fails otherwise (https://github.com/janeczku/calibre-web/wiki/Kobo-Integration#additional-hints)
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "1024k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4 512k"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "1024k"
    
    nginx.ingress.kubernetes.io/proxy-body-size: "50M"
spec:
  ingressClassName: nginx
  rules:
    - host: "books.{{ .Values.vadderung.baseDomain }}"
      http:
        paths:
          - pathType: Prefix
            path: "/kobo"
            backend:
              service:
                name: calibre-app-service
                port:
                  number: 80
