apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-3
  resources:
    requests:
      storage: {{ .Values.cwa.storage.configSize }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-library-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-3
  resources:
    requests:
      storage: {{ .Values.cwa.storage.librarySize }}
