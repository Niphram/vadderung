vadderung:
  baseDomain: ~

cwa:
  image: ghcr.io/crocodilestick/calibre-web-automated@sha256:d20e14144634d542d2f0f61691606a903c895efec9fc255357647d37f7a9d515
  tz: Europe/Berlin
  port: 8083
  storage:
    librarySize: 80Gi
    configSize: 2Gi

  startupProbe:
    httpGet:
      port: http
      path: /health
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 3
  livenessProbe:
    httpGet:
      path: /health
      port: http
    timeoutSeconds: 3
  readinessProbe:
    httpGet:
      path: /health
      port: http
    timeoutSeconds: 3

rsync:
  enabled: false
  image: eeacms/rsync:3.0
