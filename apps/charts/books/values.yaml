vadderung:
  baseDomain: ~

cwa:
  image: ghcr.io/crocodilestick/calibre-web-automated@sha256:ffd2f794366cd4e9e8f76d685542117d8ca0420984a8520d4e74560ebbac0891
  tz: Europe/Berlin
  port: 8083
  storage:
    librarySize: 80Gi
    configSize: 2Gi

  startupProbe:
    httpGet:
      port: http
      path: /health
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 3
  livenessProbe:
    httpGet:
      path: /health
      port: http
    timeoutSeconds: 3
  readinessProbe:
    httpGet:
      path: /health
      port: http
    timeoutSeconds: 3

rsync:
  enabled: false
  image: eeacms/rsync:3.0
