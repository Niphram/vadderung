apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: authelia-db-object-store
spec:
  configuration:
    destinationPath: "{{ .Values.vadderung.backup.s3bucket }}/cnpg/"
    endpointURL: {{ .Values.vadderung.backup.s3endpoint }}
    s3Credentials:
      accessKeyId:
        name: backup-s3-secret
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: backup-s3-secret
        key: AWS_SECRET_ACCESS_KEY
    wal:
      compression: gzip
  retentionPolicy: "7d"
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authelia-db
spec:
  instances: 3
  description: "Authelia DB"

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: authelia-db-object-store

  primaryUpdateStrategy: unsupervised

  storage:
    storageClass: longhorn-postgres-replica-storage
    size: 2Gi
  walStorage:
    storageClass: longhorn-postgres-replica-storage
    size: 2Gi

  nodeMaintenanceWindow:
    reusePVC: false # rebuild from other replica instead
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: authelia-db-backup
spec:
  cluster:
    name: authelia-db
  schedule: '0 0 0 * * *'
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
