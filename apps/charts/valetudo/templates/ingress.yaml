apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: valetudo-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_input_header Authorization: Basic {{ b64enc .Values.valetudo.auth }};
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "valetudo.{{ .Values.vadderung.baseDomain }}"
      secretName: "{{ .Release.Name }}-tls"
  rules:
    - host: "valetudo.{{ .Values.vadderung.baseDomain }}"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: valetudo-service
                port:
                  number: 80
